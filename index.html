<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Шерхан & Нұрайым</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:url('https://images.unsplash.com/photo-1529636798458-92182e662485?q=80&w=1920') no-repeat center center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Montserrat', sans-serif;
    color:white;
    text-align:center;
}

.overlay{
    background:rgba(0,0,0,0.55);
    width:100%;
    height:100%;
    position:absolute;
}

.content{
    position:relative;
    z-index:2;
    animation:fadeIn 2s ease-in-out;
}

h1{
    font-family:'Cormorant Garamond', serif;
    font-size:48px;
    margin-bottom:10px;
}

.names{
    font-family:'Cormorant Garamond', serif;
    font-size:42px;
    margin:20px 0;
}

.date{
    font-size:20px;
    margin-bottom:10px;
}

#countdown{
    margin-top:20px;
    font-size:18px;
}

button{
    margin-top:30px;
    padding:15px 35px;
    border:none;
    border-radius:30px;
    background:#d4af37;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#b9932f;
    transform:scale(1.05);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
    <h1>Құрметті қонақтар!</h1>
    <p>Сіздерді қуанышымызға ортақтасуға шақырамыз</p>

    <div class="names">Шерхан & Нұрайым</div>

    <div class="date">
        25 сәуір 2026 • 18:00<br>
        AEG Grand Hall • Қызылорда
    </div>

    <div id="countdown"></div>

    <button>Қатысу растау</button>
</div>

<script>
var weddingDate = new Date("April 25, 2026 18:00:00").getTime();

setInterval(function() {
  var now = new Date().getTime();
  var distance = weddingDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
  "Тойға дейін: " + days + " күн " + hours + " сағ " + minutes + " мин " + seconds + " сек";
}, 1000);
</script>

</body>
</html>
