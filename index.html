<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sherkhan & Nuraiym</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Montserrat',sans-serif;
color:white;
overflow-x:hidden;
}

/* HERO */
.hero{
height:100vh;
background:url('https://images.unsplash.com/photo-1519222970733-f546218fa6d7?q=80&w=2070') center/cover no-repeat fixed;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

.hero::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
}

.hero-content{
position:relative;
z-index:2;
opacity:0;
transform:translateY(40px);
animation:fadeUp 2s ease forwards;
}

h1{
font-family:'Cormorant Garamond',serif;
font-size:60px;
letter-spacing:2px;
}

.names{
font-family:'Cormorant Garamond',serif;
font-size:55px;
margin:25px 0;
}

.date{
font-size:20px;
line-height:1.8;
}

#countdown{
margin-top:20px;
font-size:18px;
letter-spacing:1px;
}

button{
margin-top:40px;
padding:14px 45px;
border:1px solid white;
background:transparent;
color:white;
font-size:14px;
letter-spacing:2px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:white;
color:black;
}

/* SECOND BLOCK */
.section{
min-height:100vh;
background:white;
color:#222;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:100px 20px;
}

.section h2{
font-family:'Cormorant Garamond',serif;
font-size:40px;
margin-bottom:20px;
}

.section p{
max-width:600px;
line-height:1.8;
font-size:18px;
}

iframe{
width:90%;
height:400px;
border:none;
margin-top:40px;
}

@keyframes fadeUp{
to{
opacity:1;
transform:translateY(0);
}
}

@media(max-width:768px){
h1{font-size:36px;}
.names{font-size:32px;}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
<div class="hero-content">
<h1>Wedding Day</h1>

<div class="names">
Sherkhan <br> & <br> Nuraiym
</div>

<div class="date">
25 сәуір 2026 • 18:00<br>
AEG Grand Hall<br>
Астана даңғылы, 83
</div>

<div id="countdown"></div>

<button onclick="document.querySelector('#about').scrollIntoView({behavior:'smooth'})">
Толығырақ
</button>
</div>
</section>

<!-- ABOUT -->
<section class="section" id="about">
<h2>Құрметті қонақтар!</h2>
<p>
Сіздерді өміріміздің ең маңызды күні —
үйлену тойымыздың салтанатты кешіне
құрметті қонақ болуға шақырамыз.
Бұл ерекше сәтті сіздермен бірге бөлісу —
біз үшін үлкен бақыт.
</p>
</section>

<!-- MAP -->
<section class="section">
<h2>Мекенжай</h2>
<iframe src="https://maps.google.com/maps?q=44.819566,65.538236&z=16&output=embed"></iframe>
</section>

<script>
var weddingDate = new Date("April 25, 2026 18:00:00").getTime();

setInterval(function() {
var now = new Date().getTime();
var distance = weddingDate - now;

var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("countdown").innerHTML =
days + " күн " + hours + " сағ " + minutes + " мин " + seconds + " сек";
}, 1000);
</script>

</body>
</html>
