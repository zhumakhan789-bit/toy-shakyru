<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sherkhan & Nuraiym</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Montserrat',sans-serif;
background:#f9f7f4;
color:#2c2c2c;
}

/* SECTION */
.section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:60px 20px;
opacity:0;
transform:translateY(40px);
transition:all 1s ease;
}

.section.show{
opacity:1;
transform:translateY(0);
}

h1{
font-family:'Playfair Display',serif;
font-size:50px;
margin-bottom:20px;
letter-spacing:1px;
}

.names{
font-family:'Playfair Display',serif;
font-size:46px;
margin:30px 0;
}

.date{
font-size:18px;
line-height:1.8;
}

.line{
width:80px;
height:1px;
background:#b9a67a;
margin:30px auto;
}

#countdown{
margin-top:20px;
font-size:16px;
color:#777;
}

button{
margin-top:40px;
padding:14px 40px;
border:1px solid #b9a67a;
background:transparent;
font-size:14px;
letter-spacing:1px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#b9a67a;
color:white;
}

iframe{
width:90%;
height:350px;
border:none;
margin-top:40px;
}

@media(max-width:768px){
h1{font-size:32px;}
.names{font-size:28px;}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="section">
<h1>Wedding Day</h1>

<div class="line"></div>

<div class="names">
Sherkhan <br> & <br> Nuraiym
</div>

<div class="date">
25 сәуір 2026 • 18:00<br>
AEG Grand Hall<br>
Астана даңғылы, 83
</div>

<div id="countdown"></div>

<button onclick="document.querySelector('#location').scrollIntoView({behavior:'smooth'})">
Мекенжай
</button>
</section>

<!-- INVITE TEXT -->
<section class="section">
<h1>Құрметті қонақтар!</h1>
<div class="line"></div>
<p style="max-width:600px; line-height:1.8; font-size:17px;">
Сіздерді өміріміздің ең маңызды күні —
үйлену тойымыздың салтанатты кешіне
құрметті қонақ болуға шақырамыз.
Бұл қуанышты сәтті сіздермен бірге бөлісу біз үшін үлкен мәртебе.
</p>
</section>

<!-- MAP -->
<section class="section" id="location">
<h1>Мекенжай</h1>
<div class="line"></div>

<iframe src="https://maps.google.com/maps?q=44.819566,65.538236&z=16&output=embed"></iframe>
</section>

<script>
// Таймер
var weddingDate = new Date("April 25, 2026 18:00:00").getTime();

setInterval(function() {
var now = new Date().getTime();
var distance = weddingDate - now;

var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("countdown").innerHTML =
days + " күн " + hours + " сағ " + minutes + " мин " + seconds + " сек";
}, 1000);

// Scroll animation
const sections = document.querySelectorAll('.section');
window.addEventListener('scroll', () => {
sections.forEach(sec => {
const top = sec.getBoundingClientRect().top;
if(top < window.innerHeight - 100){
sec.classList.add('show');
}
});
});
</script>

</body>
</html>
