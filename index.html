<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sherkhan & Nuraiym</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Montserrat',sans-serif;
color:white;
}

.section{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
position:relative;
}

.hero{
background:url('https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=2070') center/cover no-repeat;
}

.overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.55);
}

.content{
position:relative;
z-index:2;
animation:fadeUp 1.5s ease forwards;
opacity:0;
}

h1{
font-family:'Cormorant Garamond',serif;
font-size:55px;
margin-bottom:10px;
}

.names{
font-family:'Cormorant Garamond',serif;
font-size:48px;
margin:25px 0;
}

.date{
font-size:20px;
margin-bottom:10px;
}

#countdown{
margin-top:20px;
font-size:18px;
letter-spacing:1px;
}

button{
margin-top:30px;
padding:14px 40px;
border:none;
border-radius:30px;
background:#d4af37;
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#b9932f;
transform:scale(1.05);
}

.map{
background:#111;
}

iframe{
width:90%;
height:400px;
border:none;
border-radius:15px;
}

@keyframes fadeUp{
to{
opacity:1;
transform:translateY(0);
}
from{
opacity:0;
transform:translateY(40px);
}
}

@media(max-width:768px){
h1{font-size:36px;}
.names{font-size:32px;}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="section hero">
<div class="overlay"></div>
<div class="content">
<h1>Құрметті қонақтар!</h1>
<p>Сіздерді қуанышымызға ортақтасуға шақырамыз</p>

<div class="names">Sherkhan & Nuraiym</div>

<div class="date">
25 сәуір 2026 • 18:00<br>
AEG Grand Hall<br>
Астана даңғылы, 83
</div>

<div id="countdown"></div>

<button onclick="document.querySelector('.map').scrollIntoView({behavior:'smooth'})">
Мекенжайды көру
</button>
</div>
</section>

<!-- MAP SECTION -->
<section class="section map">
<h2 style="margin-bottom:20px;">Мекенжай</h2>

<iframe src="https://maps.google.com/maps?q=44.819566,65.538236&z=16&output=embed"></iframe>

</section>

<script>
var weddingDate = new Date("April 25, 2026 18:00:00").getTime();

setInterval(function() {
var now = new Date().getTime();
var distance = weddingDate - now;

var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("countdown").innerHTML =
"Тойға дейін: " + days + " күн " + hours + " сағ " + minutes + " мин " + seconds + " сек";
}, 1000);
</script>

</body>
</html>
