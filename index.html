<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sherkhan & Nuraiym</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Montserrat',sans-serif;
background:#111;
color:white;
overflow-x:hidden;
}

/* HERO */
.hero{
height:100vh;
background:url('https://images.unsplash.com/photo-1522673607200-164d1b6ce486?q=80&w=2070') center/cover fixed no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

.hero::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9));
}

.hero-content{
position:relative;
z-index:2;
animation:fadeUp 2s ease forwards;
opacity:0;
}

h1{
font-family:'Cormorant Garamond',serif;
font-size:60px;
letter-spacing:2px;
}

.names{
font-family:'Cormorant Garamond',serif;
font-size:50px;
margin:25px 0;
color:#d4af37;
}

.date{
font-size:20px;
letter-spacing:1px;
}

#countdown{
margin-top:20px;
font-size:18px;
}

.gold-line{
width:120px;
height:2px;
background:#d4af37;
margin:25px auto;
}

/* SECTION */
.section{
padding:120px 20px;
text-align:center;
background:#111;
}

.section h2{
font-family:'Cormorant Garamond',serif;
font-size:40px;
margin-bottom:20px;
color:#d4af37;
}

.section p{
max-width:600px;
margin:0 auto;
font-size:18px;
line-height:1.6;
}

/* MAP */
iframe{
width:90%;
height:400px;
border:none;
border-radius:15px;
margin-top:40px;
}

/* ANIMATION */
@keyframes fadeUp{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

@media(max-width:768px){
h1{font-size:36px;}
.names{font-size:32px;}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
<div class="hero-content">
<h1>Wedding Invitation</h1>
<div class="gold-line"></div>

<div class="names">Sherkhan & Nuraiym</div>

<div class="date">
25 сәуір 2026 • 18:00<br>
AEG Grand Hall<br>
Астана даңғылы, 83
</div>

<div id="countdown"></div>
</div>
</section>

<!-- ABOUT -->
<section class="section">
<h2>Құрметті қонақтар!</h2>
<p>
Сіздерді өміріміздің ең бақытты күніне арналған
салтанатты той кешімізге шақырамыз.
Бұл ерекше сәтті сіздермен бірге бөліскіміз келеді.
</p>
</section>

<!-- MAP -->
<section class="section">
<h2>Мекенжай</h2>

<iframe src="https://maps.google.com/maps?q=44.819566,65.538236&z=16&output=embed"></iframe>
</section>

<script>
var weddingDate = new Date("April 25, 2026 18:00:00").getTime();

setInterval(function() {
var now = new Date().getTime();
var distance = weddingDate - now;

var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("countdown").innerHTML =
days + " күн " + hours + " сағ " + minutes + " мин " + seconds + " сек";
}, 1000);
</script>

</body>
</html>
