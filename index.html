<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sherkhan & Nuraiym</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Cormorant Garamond',serif;
background:#f3f1ed;
color:#222;
}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.hero h1{
font-size:64px;
font-weight:400;
margin-bottom:40px;
}

.line{
width:60px;
height:1px;
background:#b9a67a;
margin:30px 0;
}

.names{
font-size:56px;
line-height:1.2;
margin:20px 0;
}

.date{
font-size:20px;
margin-top:30px;
line-height:1.8;
}

#countdown{
margin-top:25px;
font-size:16px;
color:#777;
}

/* SECOND BLOCK */
.section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:80px 20px;
background:white;
}

.section h2{
font-size:48px;
font-weight:400;
margin-bottom:30px;
}

.section p{
max-width:600px;
font-size:20px;
line-height:1.8;
}

iframe{
width:90%;
height:400px;
border:none;
margin-top:50px;
}

@media(max-width:768px){
.hero h1{font-size:36px;}
.names{font-size:32px;}
.section h2{font-size:28px;}
}
</style>
</head>

<body>

<section class="hero">

<h1>Wedding Day</h1>

<div class="line"></div>

<div class="names">
Sherkhan <br> & <br> Nuraiym
</div>

<div class="date">
25 сәуір 2026 • 18:00<br>
AEG Grand Hall<br>
Астана даңғылы, 83
</div>

<div id="countdown"></div>

</section>

<section class="section">

<h2>Құрметті қонақтар!</h2>

<p>
Сіздерді өміріміздің ең маңызды күні —
үйлену тойымыздың салтанатты кешіне
құрметті қонақ болуға шақырамыз.
</p>

</section>

<section class="section">

<h2>Мекенжай</h2>

<iframe src="https://maps.google.com/maps?q=44.819566,65.538236&z=16&output=embed"></iframe>

</section>

<script>
var weddingDate = new Date("April 25, 2026 18:00:00").getTime();

setInterval(function() {
var now = new Date().getTime();
var distance = weddingDate - now;

var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("countdown").innerHTML =
days + " күн " + hours + " сағ " + minutes + " мин " + seconds + " сек";
}, 1000);
</script>

</body>
</html>
